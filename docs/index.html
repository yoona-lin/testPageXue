<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" name="viewport">
    <link rel="stylesheet" href="./xrr.css">
    <title>雪容融</title>
</head>
<body>
    <div class="wrapper" id="xrr">
        <div class="ring">
            <div class="ring-c ring-w"></div>
            <div class="ring-c ring-w1"></div>
            <div class="ring-c ring-w2"></div>
        </div>
        <div class="ring ring2">
            <div class="ring-c ring-w"></div>
            <div class="ring-c ring-w1"></div>
            <div class="ring-c ring-w2"></div>
        </div>
        <div class="ice"></div>
        <div class="head">
            <div class="face">
                <div class="face-c"></div>
                <div class="face-c1"></div>
                <div class="face-c2"></div>
                <div class="face-c3"></div>
                <div class="face-c4"></div>
                <div class="face-c5"></div>
                <div class="eyes">
                    <div class="eye eye-l"></div>
                    <div class="eye eye-r"></div>
                </div>
                <div class="cheeks">
                    <div class="cheek"></div>
                    <div class="cheek"></div>
                </div>
            </div>
            <div class="line"></div>
        </div>

        <div class="body">
            <div class="body-c"></div>
            <div class="text">BEIJING 2022</div>
            <div class="logo"></div>
            
        </div>
        <div class="arm arm-l"></div>
        <div class="arm arm-r"></div>
        <div class="scarf"></div>
        <div class="scarf-c">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="leg leg-l"></div>
        <div class="leg leg-r"></div>
    </div>
    <script>
        const wWidth = window.innerWidth;
        if (wWidth < 500) {
            const bdd = document.getElementById('xrr');
            bdd.style.zoom = `${wWidth / 500}`;
        }
    </script>
</body>
</html>
